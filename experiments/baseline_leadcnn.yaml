# LEAD-CNN Baseline Configuration

model:
  input_shape: [224, 224, 3]
  num_classes: 4
  dropout_rate: 0.5

data:
  batch_size: 16
  image_size: [224, 224]
  augmentation:
    horizontal_flip: true
    vertical_flip: false
    rotation_range: 15.0
    zoom_range: 0.1
    brightness_range: 0.1
    contrast_range: 0.1
    noise_std: 0.01

compile:
  optimizer: adam
  metrics: [accuracy]

training:
  epochs: 3
  loss: sparse_categorical_crossentropy   # <-- add this
  use_class_weights: true
  monitor: "val_accuracy"
  monitor_mode: "max"
  early_stopping:
    enabled: true
    patience: 15
  lr_scheduler:
    enabled: false
    type: "reduce_on_plateau"
    factor: 0.5
    patience: 10
    min_lr: 1e-7
  tensorboard:
    enabled: true

evaluation:
  metrics: ["accuracy","precision","recall","f1","cohen_kappa","roc_auc"]
  gradcam:
    enabled: true
    num_samples_per_class: 2
    layer_name: null
