# LEAD-CNN Baseline Configuration
# This configuration trains the LEAD-CNN model as a baseline

# Model configuration
model:
  input_shape: [224, 224, 3]
  num_classes: 4
  dropout_rate: 0.5

# Data configuration
data:
  batch_size: 32
  image_size: [224, 224]
  augmentation:
    horizontal_flip: true
    vertical_flip: false
    rotation_range: 15.0
    zoom_range: 0.1
    brightness_range: 0.1
    contrast_range: 0.1
    noise_std: 0.01

# Training configuration
training:
  epochs: 100
  optimizer:
    type: "adam"
    learning_rate: 0.001
    beta_1: 0.9
    beta_2: 0.999
  loss: "categorical_crossentropy"
  label_smoothing: 0.0
  use_class_weights: true
  monitor: "val_accuracy"
  monitor_mode: "max"
  
  # Early stopping
  early_stopping:
    enabled: true
    patience: 15
    
  # Learning rate scheduler
  lr_scheduler:
    enabled: false
    type: "reduce_on_plateau"
    factor: 0.5
    patience: 10
    min_lr: 1e-7
    
  # TensorBoard
  tensorboard:
    enabled: true

# Evaluation configuration
evaluation:
  metrics:
    - "accuracy"
    - "precision"
    - "recall"
    - "f1"
    - "cohen_kappa"
    - "roc_auc"
  
  # GradCAM visualization
  gradcam:
    enabled: true
    num_samples_per_class: 2
    layer_name: null  # Auto-detect last conv layer
